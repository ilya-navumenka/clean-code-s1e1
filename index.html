<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css" 
        media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="todo-picture">
      <img class="todo-picture__img" 
          src="./assets/eisenhower-matrix.jpg" 
          alt="todo board image">
      <a class="todo-picture__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="tasks-box">
      <section class="tasks-box__add-task">
        <h3 class="title-task">Add Item</h3>
        <section class="add-task__content">
          <input class="task task_new" type="text">
          <button class="btn btn_add">Add</button>
        </section>
      </section>
      <h3 class="title-task">Todo</h3>
      <ul class="task-list task-list_incompleted">
        <li class="task-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="task">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn-delete__img" src="./assets/remove.svg" alt="">
          </button>
        </li>
        <li class="task-item task-item_edit">
          <input class="task-checkbox" type="checkbox">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="go shopping" class="task">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">  
            <img class="btn-delete__img" src="./assets/remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="title-task">Completed</h3>
      <ul class="task-list task-list_completed">
        <li class="task-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn-delete__img" src="./assets/remove.svg" alt="">
          </button>
       </li>
      </ul>
    </main>
    <script src="./app/app.js"></script>
  </body>
</html>
